<div class="show-viewer">
	<div class="media-container">
		<div class="media">
			:-)
		</div>
	</div>
	<div class="info">
		<a ng-href="{{ show.mainUrl }}"><h4 ng-bind="show.title"></h4></a>
		<div class="meta timestamp" ng-bind="show.start | showViewerDateTime"></div>
		<div class="lead">
			<p ng-bind="show.description"></p>
		</div>
		<a ng-href="{{ show.channelUrl }}" target="_blank">Ava uues aknas</a>
	</div>
</div>
